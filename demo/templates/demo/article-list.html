{% extends 'base.html' %}

{% block content %}
<h1 class="mb-2">Articles</h1>

{% if object_list %}
<table class="table table-hover">
  <thead>
  <tr>
    <th>Title</th>
    <th class="text-end">Images</th>
  </tr>
  </thead>
  <tbody>
  {% for item in object_list %}
  <tr>
    <td>{{ item }}</td>
    <td>
      <div class="d-flex flex-wrap gap-2 justify-content-end">
        <a href="{% url 'image-list' article=item.id %}" class="btn btn-outline-primary btn-sm">View</a>
        <a href="{% url 'create-image' article=item.id %}" class="btn btn-outline-success btn-sm">Add</a>
      </div>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No articles. Add and modify articles in <a href="/admin/">admin.</a></p>
{% endif %}
{% endblock %}
