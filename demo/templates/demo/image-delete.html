{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mb-4 d-flex gap-2 justify-content-between align-items-start">
  <h1>{{ form_title }}</h1>
  <a href="{% url 'image-list' article=object.article.pk %}" class="btn btn-primary btn-small">Back</a>
</div>
<div class="row">
  <div class="col col-md-8 col-lg-6 mx-auto">
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <div class="alert alert-danger">
        <h4 class="alert-heading">Danger! Action cannot be undone!</h4>
        <hr>
        <p class="mb-0">Are you sure you want to delete this image?</p>
      </div>
      <div class="mb-4">
        <img src="{{ object.image.url }}" alt="Content image." class="img-thumbnail" style="width: 250px;">
      </div>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
