{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mb-4 d-flex gap-2 justify-content-between align-items-start">
  <h1>{{ form_title }}</h1>
  {% if object %}
  <a href="{% url 'image-list' article=object.article.pk %}" class="btn btn-primary btn-small">Back</a>
  {% else %}
  <a href="{% url 'article-list' %}" class="btn btn-primary btn-small">Back</a>
  {% endif %}
</div>
<div class="row">
  <div class="col col-md-8 col-lg-6 mx-auto">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.image|as_crispy_field }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
